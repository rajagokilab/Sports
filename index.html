<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MK Sport Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body {
            background-image: url('/Sports Equipment/sports (5).png'); /* Replace with your actual image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: rgb(12, 12, 12);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background-color: rgba(0, 74, 130, 0.6); /* semi-transparent blue */
            padding: 50px;
            border-radius: 15px;
            text-align: center;
        }

        .form-control {
            border-radius: 10px;
            font-weight: bold;
            background-color: #e0f2f7; /* A lighter blue for input fields */
            border: 1px solid #b0bec5; /* Subtle border */
            color: #37474f; /* Darker text for better readability */
        }

        .form-control::placeholder {
            color: #78909c; /* Light grey for placeholder text */
            font-weight: normal;
        }

        .btn-custom {
            background-color: #263238; /* Dark grey/black for button */
            color: white;
            border-radius: 30px;
            padding: 10px 30px;
            font-weight: bold;
            border: none; /* Remove default button border */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        .btn-custom:hover {
            background-color: #000a12; /* Darker shade on hover */
        }

        h1 {
            color: rgb(7, 7, 7);
            text-align: center;
            margin-bottom: 20px;
            position: absolute;
            font-weight: bolder;
            top: 20px;
            left: 30%;
            transform: translateX(-50%);
            z-index: 10; /* Ensure it's above the overlay */
        }

        h1 span {
            color: #3498db; /* MK blue color */
        }

        .loginhead {
            color: white;
            padding: 10px;
            margin-bottom: 20px;
        }

        .mb-3 {
            margin-bottom: 25px !important; /* Increase spacing between form elements */
        }
    </style>
</head>
<body>
    <h1>WELCOME TO <span>MK</span> SPORT</h1>
    <div class="login-container">
        <div class="overlay">
            <h4 class="loginhead">LOGIN TO ACCOUNT</h4>
            <form id="myForm" onsubmit="return validateForm(event)">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="USER NAME" required />
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="PASSWORD" required />
                </div>
                <button type="submit" class="btn btn-custom">LOG IN</button>
            </form>
        </div>
    </div>
    <script>
        function validateForm(event){
            event.preventDefault(); // Prevent the default form submission

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if(password.length < 8){
                alert("Password must be at least 8 characters");
                return false;
            }

            // Store in local storage (for demonstration purposes)
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);
            alert("Login info saved in local storage!");

            // Redirect to another page
            window.location.href = "home.html"; // Replace "home.html" with the actual URL of your target page

            return true;
        }
    </script>
    <script src="home.js"></script>
</body>
</html>
